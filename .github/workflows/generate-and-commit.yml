def get_next_number():
    if not os.path.exists(number_file):
        with open(number_file, "w") as f:
            f.write("0000")
        return 1
    with open(number_file, "r") as f:
        n = int(f.read().strip())
    with open(number_file, "w") as f:
        f.write(f"{n+1:04d}")
    return n + 1

